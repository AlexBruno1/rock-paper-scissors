<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function computerPlay(){
            let n = Math.floor(Math.random() *3);
            if(n == 1){
                return "rock";
            }
            else if(n == 2){
                return "paper";
            }
            else return "scissor";
        }

        function playRound(playerSelection, computerSelection) {
            let string = playerSelection.toLowerCase();
            if (string == "rock"){
                if(computerSelection == "paper"){
                    //alert("You Lose! Paper beats Rock");
                    return -1;
                }else if(computerSelection == "scissor"){
                    //alert("You Win! Rock beats Scissor");
                    return 1;
                }else{
                    //alert("It's a tie!");
                    return 0;
                }
            }
            else if (string == "paper"){
                if(computerSelection == "scissor"){
                    //alert("You Lose! Scissor beats Paper");
                    return -1;
                }else if(computerSelection == "rock"){
                    //alert("You Win! Paper beats Rock");
                    return 1;
                }else{
                    //alert("It's a tie!");
                    return 0;
                }
            }
            else if (string == "scissor"){
                if(computerSelection == "rock"){
                    //alert("You Lose! Rock beats Scissor");
                    return -1;
                }else if(computerSelection == "paper"){
                    //alert("You Win! Scissor beats Paper");
                    return 1;
                }else {
                    //alert("It's a tie!");
                    return 0;
                }
            }
        }
    </script>

    <div id="main">
        <div id="titolo">
            <h1>ROCK - PAPER - SCISSOR. <br>Il primo che arriva a 5 vince.</h1>
        </div>
        <div id="firstDiv" class="flex-container">
            <div class="button">
                <button id="rock">rock</button>
            </div>
            <div class="button">
                
                <button id="paper">paper</button>
            </div>
            <div class="button">
                <button id="scissor">scissor</button>
            </div>
        </div>
        <div id="score" class="score">
            <div id="giocatore">
                giocatore: 0
            </div>
            <div id="computer">
                computer: 0
            </div>
        </div>
        <div id="risultato" class="score">
            buona fortuna!
        </div>
    </div>

</body>
